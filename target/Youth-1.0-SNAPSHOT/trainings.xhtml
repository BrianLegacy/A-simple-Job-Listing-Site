<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Training Programs</title>
</h:head>
<h:body>
    <h:form>
        <p:dataTable value="#{jobBean.jobs}" var="training" style="width: 80%; margin: auto; margin-top: 50px;">
            <p:column headerText="Title">
                <h:outputText value="#{training.title}" />
            </p:column>
            <p:column headerText="Provider">
                <h:outputText value="Training Provider Placeholder" />
            </p:column>
            <p:column headerText="Date">
                <h:outputText value="2025-07-01" />
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
